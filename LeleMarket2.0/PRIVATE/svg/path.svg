<!--
  1. points 点的坐标
  2. stroke: 边框颜色 
  3. stroke-width: 边框宽度
  4. stroke-opacity: 边框颜色透明度
  5. fill: 填充色
  6. fill-opacity: 填充色透明度
  7. opacity: 透明度
-->