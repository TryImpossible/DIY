<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<line x1="10" y1="30" x2="200" y2="30" stroke="blue" stroke-width="3" opacity="0.3" stroke-opacity="0.5" />
<line x1="10" y1="50" x2="200" y2="50" stroke="blue" stroke-width="3" opacity="0.3" stroke-opacity="0.5" />
</svg>

<!--
  1. x1 起点，x坐标
  2. y1 起点，y坐标
  3. x2 终点，x坐标
  4. y2 终点，y坐标
  5. stroke: 边框颜色 
  6. stroke-width: 边框宽度
  7. stroke-opacity: 边框颜色透明度
  8. opacity: 透明度
-->