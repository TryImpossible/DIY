<svg version="1.1"
xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" rx="5" ry="8" width="300" height="100" style="fill: green;  stroke-width: 3; stroke: black; opacity: 0.5;" />
</svg> -->



<!--
  opacity: 矩形整个元属透明度
-->
<!-- <?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1"
xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="300" height="100" style="fill: green;  stroke-width: 3; stroke: black; opacity: 0.5;" />
</svg> -->



<!--
  1. x: 矩形边框左侧位置,坐标
  2. y: 矩形边框顶端位置,坐村
  3. fill-opacity: 填充色透明度
  4. stroke-opacity: 矩形矩形边框颜色透明度
-->
<!-- <?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="300" height="100" style="fill: green; fill-opacity: 0.5; stroke-width: 3; stroke: black; stroke-opacity: 0.3" />
</svg> -->



<!--
  1. width: 矩形宽, height: 矩形高
  2. style: css样式
  3. fill: 矩形填充色
  4. stroke-width: 矩形边框宽度
  5. stroke: 矩形边框颜色
-->
<!-- <?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="100" style="fill: green;stroke-width: 3; stroke: black" />
</svg> -->
